<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-4>
        <ion-card color="dark">
          <ion-card-header>
          </ion-card-header>
          <img src="assets/imgs/b26fe73d1b1c43789c2bf6d4d7d61e2f.png">
          <ion-card-content>
              <ion-card-title text-center>CodeFlix</ion-card-title>
              <form (submit)="login()">
                <ion-item>
                  <ion-input type="text" name="email" placeholder="E-mail" [(ngModel)]="user.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
                </ion-item>
                <button ion-button type="submit" block color="light">Login</button>
                <button ion-button type="button" block color="primary" icon-right (click)="loginFacebook()">
                  Login com <ion-icon name="logo-facebook"></ion-icon>
                </button>
              </form>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
